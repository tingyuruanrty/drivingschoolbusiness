<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weiguo's Driving School</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <style>
      header {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        background: rgba(73, 186, 103, 0.5);
      }
      /* i want the size for logo of my company stay fixed no matter how people
      scale the window, how wide their screen are */

      .logoContainer {
        width: 20vw;
        height: auto;
      }

      .companylogo {
        height: 250px;
        display: block;
      }

      nav {
        width: 40vw;
        display: flex;
        justify-content: center;
      }

      .contactmeans {
        width: 20vw;
      }

      .navigationbar,
      .listOfContactMeans {
        display: flex;
        list-style: none;
        flex-wrap: wrap;
        padding-left: 0;
      }

      
      .listOfContactMeans {
        justify-content: flex-end;
      }

      .navigationbutton,
      .contactbutton {
        margin: 10px;
      }

      a {
        color: black;
        text-decoration: none;
      }

      @media (max-width: 700px) {
        header {
          flex-direction: column;
          align-items: center;
        }

        .logoContainer {
          width: 100%;
          display: flex;
          justify-content: center;
        }

        .navigationbar {
          flex-direction: column;
        }

        .contactmeans {
          width: 100%;
          display: flex;
          justify-content: center;
        }

        .listOfContactMeans {
          justify-content: center;
        }

      }
    </style>
  </head>
  <body>
    <header>
      <div class="logoContainer">
        <img
          class="companylogo"
          src="images/companylogoplaceholder.png"
          alt=""
        />
      </div>
      <nav>
        <ul class="navigationbar">
          <li class="navigationbutton"><a href="#" class="link">home</a></li>
          <li class="navigationbutton"><a href="" class="link">pricing</a></li>
          <li class="navigationbutton">
            <a href="" class="link">dmv san mateo</a>
          </li>
          <li class="navigationbutton"><a href="" class="link">redwook</a></li>
          <li class="navigationbutton"><a href="" class="link">faq</a></li>
          <li class="navigationbutton"><a href="" class="link">contact</a></li>
          <li class="navigationbutton"><a href="" class="link">join us</a></li>
          <li class="navigationbutton">
            <a href="" class="link">place holder</a>
          </li>
        </ul>
      </nav>
      <div class="contactmeans">
        <ul class="listOfContactMeans">
          <li class="contactbutton">
            <a href=""><img src="images/envelope.svg" alt="" /></a>
          </li>
          <li class="contactbutton">
            <a href=""><img src="images/phone-call.svg" alt="" /></a>
          </li>
          <li class="contactbutton">
            <a href=""><img src="images/wechat-logo.svg" alt="" /></a>
          </li>
          <li class="contactbutton">
            <a href=""><img src="images/whatsapp-logo.svg" alt="" /></a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <p>sorry, website still in construction</p>
      <p>test for update</p>
    </main>
    <footer></footer>
  </body>
</html>
